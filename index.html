<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .orchid {
            width: 100px;
            height: 100px;
            background: url('https://m.media-amazon.com/images/I/81dt8ouOEwL.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: float 3s infinite;
            cursor: pointer;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .question {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d62828;
        }
        button:focus {
            outline: none;
        }
        .response {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container" id="intro">
        <h1>Click on the blue orchid to continue</h1>
        <div class="orchid" id="orchid"></div>
    </div>

    <div class="question" id="question">
        <div class="heart">&#10084;</div>
        <h1>Manaar, will you be my Valentine?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        const orchid = document.getElementById('orchid');
        const intro = document.getElementById('intro');
        const question = document.getElementById('question');

        orchid.addEventListener('click', function() {
            intro.style.transition = 'opacity 1s';
            intro.style.opacity = 0;
            setTimeout(() => {
                intro.style.display = 'none';
                question.style.display = 'block';
                question.style.opacity = 0;
                question.style.transition = 'opacity 1s';
                question.style.opacity = 1;
            }, 1000);
        });

        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('response').textContent = "Wow! You just made my whole day brighter! 🎉🌟💃🥳";
            document.getElementById('response').style.display = 'block';
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('response').textContent = "Wait a second... Are you really saying no? Because baby you don't have an option ❤️🤭";
            document.getElementById('response').style.display = 'block';
            setTimeout(() => {
                document.getElementById('response').textContent = "Manaar, my love, you're my Valentine! 🎉💖🌹✨";
            }, 3000);
        });
    </script>
</body>
</html>
